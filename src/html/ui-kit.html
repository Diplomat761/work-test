<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include>_favicon.html</include>
    <title>UI kit</title>
</head>
<body>
<include>_header.html</include>
<main class="main">
    <div class="wrap">
        <section class="section">
            <h2 class="section__title">Типографика</h2>

            <h1>Заголовок 1</h1>
            <h2>Заголовок 2</h2>
            <h3>Заголовок 3</h3>
            <h4>Заголовок 4</h4>
            <h5>Заголовок 5</h5>
            <h6>Заголовок 6</h6>
        </section>

        <section class="section">
            <h2>Кнопки</h2>

           <a href="#" class="ui-button">Кнопка</a>
            <button type="button" class="ui-button">Кнопка</button>
            <button type="button" class="ui-button" disabled>Кнопка</button>
            <button type="button" class="ui-button">Кнопка</button>
        </section>

        <section class="section">
            <h2>Текстовые поля</h2>
            <div class="ui-form-control">
                <div class="ui-input">
                    <input
                            type="text"
                            class="ui-input__control"
                            name="input"
                            id="input"
                            placeholder="Label"
                    />
                    <label for="input">Label</label>
                </div>
            </div>

            <br/>
            <br/>

            <div class="ui-form-control">
                <div class="ui-input">
                    <textarea
                            class="ui-input__control ui-input__control--placeholder"
                            name="textarea"
                            id="textarea"
                            placeholder="Оставьте комментарий к заявке, например, удобное время для связи или детали по месту доставки"
                    ></textarea>
                </div>
            </div>

        </section>

        <section class="section">
            <h2>Другое</h2>

            <div class="ui-form-control">
                <label class="ui-checkbox">
                    <input class="ui-checkbox__control" type="checkbox"/>
                    <span class="ui-checkbox__icon"></span>
                    <span class="ui-checkbox__label">
                       Label
                    </span>
                </label>
            </div>
            <br/>

            <div class="ui-tabs | js-tabs">
                <div class="ui-tabs__buttons">
                    <div class="ui-tabs-button ui-tabs-button--active | js-tabs-button" data-tab="1">Tab 1</div>
                    <div class="ui-tabs-button | js-tabs-button" data-tab="2">Tab 2</div>
                    <div class="ui-tabs-button | js-tabs-button" data-tab="3">Tab 3</div>
                </div>
                <div class="ui-tabs-content ui-tabs-content--active | js-tabs-content" data-tab="1">
                   Content 1
                </div>
                <div class="ui-tabs-content | js-tabs-content" data-tab="2">
                    Content 2
                </div>
                <div class="ui-tabs-content | js-tabs-content" data-tab="3">
                    Content 3
                </div>
            </div>

            <br/>
            <br/>

        </section>
        <br/>
    </div>
</main>
<include>_footer.html</include>
</body>
</html>
